
<html>

    <header class="header">
    <h1 (click)="reload()">Welcome To Capgemini</h1>  
    </header>

    <body class="body">

     <router-outlet></router-outlet>

    <div class="form" *ngIf="!isBtnClicked">

        <p>Please Fill-Up the form!</p>

        <p>Name</p><input type="text">
        <p>Email</p><input type="email">
        <p>Mobile Number</p><input type="number">
        <p>Username</p><input type="text">
        <p>Password</p><input type="password">
    
        <div class="btn-div">

            <div class="btn">
                <button (click)="submit()" >Submit</button>
            </div>

            <div class="btn">
                <button (click)="cancel()" >Cancel</button>
            </div>

        </div>

    </div>
    

    <div class="footer">
        <h1>Pages</h1>
        <div class="flex-container">

            <div (click)="page1()">1</div>
            <div (click)="page2()">2</div>
            <div (click)="page3()">3</div>  
            
        </div>
    </div>
</body>
</html>
